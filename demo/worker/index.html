<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body{height:3000px;}
    </style>
</head>
<body>
<div id="logs"></div>
<script>
    var logs = document.getElementById("logs");
    function log(msg){
        logs.innerHTML += msg;
    }

    function fibonacci1(num){
        var worker = new Worker("fibonacci.js");

        worker.onmessage = function(event) {
            log("Got: " + event.data + "\n");
        };

        worker.onerror = function(event) {
            log("Worker error: " + event.data + "\n");
            throw event.data;
        };

        worker.postMessage(num);
    }

    function fibonacci2(n) {

        if(n == 0 || n==1) {
            return n;
        }
        else {
            return(fibonacci2(n - 1) + fibonacci2(n - 2));
        }
    }

    (function init(){
        var arr = location.hash.split("-");
        var type = parseInt(arr[0][1])||1;
        var num = parseInt(arr[1])||40;
        window["fibonacci"+type](num);
    })();


</script>
</body>
</html>
